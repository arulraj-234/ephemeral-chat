<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room - Ephemeral Chat</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class = "gradient">
    <div class="container">
        <header>
            <h1> Join Existing Room</h1>
            <p class="subtitle">Enter the room ID to join a chat</p>
            <div style="position:absolute; top:1rem; right:1rem;">
                <button id="themeToggleBtn" class="btn btn-secondary btn-small theme-toggle-btn" aria-label="Toggle theme" title="Toggle theme"></button>
            </div>
        </header>

        <main class="form-container">
            <form id="joinRoomForm" class="chat-form">
                <div class="form-group">
                    <label for="username">Your Username:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your display name" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="roomId">Room ID:</label>
                    <input type="text" id="roomId" name="roomId" required 
                           placeholder="Enter the room ID" maxlength="8" 
                           style="text-transform: uppercase;">
                </div>

                <button type="submit" class="btn btn-primary">
                     Join Room
                </button>
            </form>

            <div id="loading" class="loading hidden">
                Checking room...
            </div>

            <div id="error" class="error-message hidden">
                <p id="errorText"></p>
                <button id="tryAgain" class="btn btn-secondary">Try Again</button>
            </div>
        </main>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('roomId').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        document.getElementById('joinRoomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('roomId').value.trim().toUpperCase();
            
            if (!username || !roomId) {
                alert('Please fill in all fields');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            
            try {
                const response = await fetch('/check-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `roomId=${encodeURIComponent(roomId)}`
                });
                
                const roomExists = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                
                if (roomExists) {
                    window.location.href = `/room/${roomId}?username=${encodeURIComponent(username)}`;
                } else {
                    document.getElementById('errorText').textContent = 
                        'Room not found or no longer active. Please check the Room ID.';
                    document.getElementById('error').classList.remove('hidden');
                }
                
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('errorText').textContent = 
                    'Error checking room. Please try again.';
                document.getElementById('error').classList.remove('hidden');
                console.error('Error:', error);
            }
        });

        document.getElementById('tryAgain').addEventListener('click', function() {
            document.getElementById('error').classList.add('hidden');
            document.getElementById('roomId').focus();
        });
    </script>
</body>
<script src="/js/theme-toggle.js"></script>
</html>
