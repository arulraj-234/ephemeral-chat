<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - Ephemeral Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="gradient">
    <div class="container">
        <header>
            <h1> Create New Room</h1>
            <p class="subtitle">Set up your temporary chat room</p>
            <div style="position:absolute; top:1rem; right:1rem;">
                <button id="themeToggleBtn" class="btn btn-secondary btn-small" aria-label="Toggle theme">üåô</button>
            </div>
        </header>

        <main class="form-container">
            <form id="createRoomForm" class="chat-form">
                <div class="form-group">
                    <label for="username">Your Username:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your display name" maxlength="50">
                </div>

                <div class="form-group">
                    <label for="roomName">Room Name:</label>
                    <input type="text" id="roomName" name="roomName" required 
                           placeholder="Give your room a name" maxlength="100">
                </div>

                <button type="submit" class="btn btn-primary">
                     Create Room
                </button>
            </form>

            <div id="loading" class="loading hidden">
                Creating your room...
            </div>

            <div id="roomCreated" class="success-message hidden">
                <h3> Room Created!</h3>
                <p>Your room ID is: <strong id="roomId"></strong></p>
                <p>Share this ID with friends so they can join.</p>
                <div class="create-room-buttons">
                    <button id="enterRoom" class="btn btn-primary create-room-btn">Enter Room</button>
                    <button id="copyRoomId" class="btn btn-secondary create-room-btn">Copy Room ID</button>
                </div>
            </div>
        </main>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        let createdRoomId = '';
        let createdUsername = '';

        document.getElementById('createRoomForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const roomName = document.getElementById('roomName').value.trim();
            
            if (!username || !roomName) {
                alert('Please fill in all fields');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            
            try {
                const response = await fetch('/create-room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&roomName=${encodeURIComponent(roomName)}`
                });
                
                const roomId = await response.text();
                createdRoomId = roomId;
                createdUsername = username;
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('roomId').textContent = roomId;
                document.getElementById('roomCreated').classList.remove('hidden');
                document.getElementById('createRoomForm').style.display = 'none';
                
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                alert('Error creating room. Please try again.');
                console.error('Error:', error);
            }
        });

        document.getElementById('enterRoom').addEventListener('click', function() {
            window.location.href = `/room/${createdRoomId}?username=${encodeURIComponent(createdUsername)}`;
        });

        document.getElementById('copyRoomId').addEventListener('click', function() {
            navigator.clipboard.writeText(createdRoomId).then(function() {
                const btn = document.getElementById('copyRoomId');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        });
    </script>
</body>
<script src="/js/theme-toggle.js"></script>
</html>
